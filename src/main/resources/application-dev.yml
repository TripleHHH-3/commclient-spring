javafx:
  title: Communication Client
  #  appicons:
  stage:
    width: 650
    height:
    resizable:
    sytle:

path:
  rec: src\main\resources\rec\rec.txt
  start: src\main\resources\start\start.yml
  task: src\main\resources\task\task.yml

heartbeat:
  #间隔时间
  time-interval: 5000
  #超时时间
  time-out: 15000
  #连接失败后重连时间
  time-retry: 1000

task:
  #任务执行间隔时间
  time-interval: 5000
  #tcp连接服务器失败时等待时间
  time-retry: 5000

#spring 默认单线程执行定时任务，必须配置线程池，否则会踩坑
spring:
  task:
    scheduling:
      pool:
        size: 5

logging:
  config: classpath:log4j2.yml